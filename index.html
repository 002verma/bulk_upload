<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .gallery img {
            width: 150px;
            height: 150px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h1>Image Gallery</h1>
    <div class="gallery" id="gallery"></div>

    <script>
        const galleryDiv = document.getElementById('gallery');
        const totalImages = 22; // Adjust to the total number of images you uploaded

        // Loop to load images dynamically
        for (let i = 1; i <= totalImages; i++) {
            const img = document.createElement('img');
            img.src = `images/1 (${i}).jpg`;
            img.alt = `Image ${i}`;
            galleryDiv.appendChild(img);
        }
    </script>
</body>
</html>
